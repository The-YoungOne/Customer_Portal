name: Backend CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./backend  # Ensure this path is correct
        run: npm install

      - name: Set environment variables
        run: echo "MONGO_URI=mongodb://localhost:27017/testdb" >> ./backend/.env

      - name: Print Mongo logs
        if: failure()
        run: docker logs $(docker ps -aqf "name=mongo")

      - name: Run tests
        working-directory: ./backend
        run: npm test
