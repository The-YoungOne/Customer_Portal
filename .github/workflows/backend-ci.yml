name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --logpath /dev/null --bind_ip 127.0.0.1

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: npm

      # Step 3: Install root dependencies (including backend and frontend)
      - name: Install root dependencies
        run: npm install

      # Step 4: Set up the environment variables for the backend
      - name: Set up environment variables
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/testdb" >> ./backend/.env
          echo "JWT_SECRET=supersecretjwtkey12345" >> ./backend/.env

      # Step 5: Run backend-specific tasks
      - name: Run backend tests
        working-directory: ./backend  # Navigate to the backend folder
        run: npm test
