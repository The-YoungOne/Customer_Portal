name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: npm

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Set up environment variables
        run: |
          echo "MONGO_URI=mongodb://root:example@localhost:27017/testdb?authSource=admin" >> ./backend/.env
          echo "JWT_SECRET=supersecretjwtkey12345" >> ./backend/.env

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
