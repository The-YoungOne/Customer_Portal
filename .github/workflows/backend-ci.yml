name: Backend CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 30s
          --health-timeout 90s
          --health-retries 30
          --memory 1g

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./Customer_portal
        run: npm install

      - name: Set environment variables
        run: echo "MONGO_URI=mongodb://localhost:27017/testdb" >> ./Customer_portal/.env

      - name: Run tests
        working-directory: ./Customer_portal
        run: npm test

      - name: MongoDB Logs
        if: failure()
        run: docker logs $(docker ps -q --filter name=mongo)
