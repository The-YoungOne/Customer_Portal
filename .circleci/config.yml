version: 2.1

orbs:
  node: circleci/node@5

executors:
  sonar-docker:
    docker:
      - image: sonarsource/sonar-scanner-cli

jobs:
  sonarqube:
    executor: sonar-docker
    working_directory: ~/project/Customer_portal/Customer_portal/frontend  # Adjusted path
    steps:
      # Remove the find . command if it is unnecessary
      - attach_workspace:
          at: ~/workspace
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-main}"
          echo "Sonar branch value is: $SONAR_BRANCH"
          echo "Sonar org value is: $SONAR_ORG"
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.exclusions="/android/,/ios/" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

  test-node:
    executor: node/default
    working_directory: ~/project/Customer_portal/Customer_portal/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests

  build-node:
    # Build node project
    executor: node/default
    working_directory: ~/project/Customer_portal/Customer_portal/frontend  # Adjusted path
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

workflows:
  build-and-test:
    jobs:
      - test-node
      - sonarqube
      - build-node:
          requires:
            - test-node
